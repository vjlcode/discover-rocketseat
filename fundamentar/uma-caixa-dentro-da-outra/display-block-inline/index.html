<style>
  div {
    height: 100px;
    border: 1px solid red;
    width: 10px;
    display: inline;
    margin: 50px;
  }

  span {
    width: 10px;
    height: 100px;
    border: 1px solid green;
    display: block;
    margin: 50px;
  }
</style>

<html>
  <head>
    <title>Display block</title>
  </head>
  <body>
    <div>block</div>
    <span>inline</span>
  </body>
</html>
