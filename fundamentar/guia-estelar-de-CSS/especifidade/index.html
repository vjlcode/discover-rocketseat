<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .title {
        color: brown;
      }

      #my-title {
        color: chocolate;
      }
      h1 {
        color: red;
      }
      * {
        color: blue;
      }

      h1.title#my-title {
        color: black;
      }

      #my-title,
      #my-title strong {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1 class="title" id="my-title">
      Titulo
      <strong>Alo</strong>
    </h1>
    <p>Paragrafo</p>
  </body>
</html>
